<!DOCTYPE html>
<html class="" lang="en">
<head>
  <title>EVE Production Manager - By Frikkin Genius</title>
  <meta http-equiv="x-ua-compatible; content-type" content="ie=edge; text/xhtml ">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,800">
  <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
  <link href="{{ url_for('static', filename='css/carousel.css') }}" rel="stylesheet">

  <script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

  <style>
  body {
    background-image: url("{{ url_for('static', filename='img/29917.png') }}");
    background-color: #cccccc;
  }
  </style>
  <link rel="shortcut icon" href="{{ url_for('static', filename='img/favicon.ico') }}" type="image/x-icon">
  <script type="text/javascript" language="javascript">

    var asteroidGroups = new Array()
    var asteroidIDs = new Array()

    asteroidGroups["empty"] = ["Asteroid Type..."];
    {% for group in asteroid_groups %}
      asteroidGroups["{{ group.group }}"] = {% set asteroids = getAsteroids(group.id) %}[{% for asteroid in asteroids %}"{{ asteroid.asteroid }}",{% endfor %}""];
    {% endfor %}
    {% for group in asteroid_groups %}
      asteroidIDs["{{ group.group }}"] = {% set asteroidIDs = getAsteroids(group.id) %}[{% for asteroid in asteroidIDs %}"{{ asteroid.id }}",{% endfor %}""];
    {% endfor %}

    function groupChange(selectObj) {
      //alert("change triggered")
      var idx = selectObj.selectedIndex;
      var which = selectObj.options[idx].value;
      aList = asteroidGroups[which];
      idList = asteroidIDs[which];
      var aSelect = document.getElementById("asteroid");
      var len = aSelect.options.length;
      while (aSelect.options.length > 0) {
        aSelect.remove(0);
      }
      var newOption;
      var firstOption;
      firstOption = document.createElement("option");
      firstOption.value = 0
      firstOption.text = "Asteroid..."
      try {
        aSelect.add(firstOption);
      }
      catch (e) {
        aSelect.appendChild(firstOption);
      }
      for (var i = 0; i < aList.length; i++) {
        newOption = document.createElement("option");
        newOption.value = idList[i];
        newOption.text = aList[i];

        try {
          aSelect.add(newOption);
        }
        catch (e) {
          aSelect.appendChild(newOption);
        }
      }
    };
    </script>

</head>

    {% block body %}{% endblock %}

  <script src="{{ url_for('static', filename='js/jquery.min.js') }}"></script>

</body>
</html>
